<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
      <form action="">
          <div>
              <label for="1">Username</label>
              <br>
              <input type="text" id="1" required>
          </div>
          <div>
            <label for="3">Email</label>
            <br>
            <input type="email" id="3" required placeholder="abc@gmail.com">
        </div>
        <div>
            <label for="4">Age</label>
            <br>
            <input type="number" id="4" min="18" max="45" required>
        </div>
        <div>
            <label for="5">Portfolio Url</label>
            <br>
            <input type="url" id="5" required>
        </div>
        <div>
            <label for="6">Phone number</label>
            <br>
            <input type="tel" id="6" required>
        </div>
          <div>
              <label for="2">Password</label>
              <br>
              <input type="password" id="2" required>
          </div>
           <br>
          <select name="week" id="">
              <option value="" selected>sunday</option>
              <option value="">monday</option>
              <option value="">tuesday</option>
              <option value="">wednesday</option>
              <option value="">thursday</option>
              <option value="">saturday</option>
          </select>
          <br>
          <br>
          <div>
              <h2>gender</h2>
              <label for="1">Female</label>
              <input type="radio" id="1" name="gender">
              <br>
              <label for="2">Male</label>
              <input type="radio" id="2" name="gender">
              <br>
              <label for="3">Other</label>
              <input type="radio" id="3" checked name="gender">

          </div>
          <div>
              <h2>courses done from pepcoding </h2>
              <label for="a" >java</label>
              <input type="checkbox" name="courses" id="a">
              <br>
              <label for="b" >javascript</label>
              <input type="checkbox" name="courses" id="b">
              <br>
              <label for="c" >html</label>
              <input type="checkbox" name="courses" id="c">
          </div>
          <div>
              <h1>define yourself</h1>
              <textarea name="" id="" cols="30" rows="10" required></textarea>
          </div>
          <br>
          <div>
            <input type="submit">
       </div>
      </form>
</body>
</html>
